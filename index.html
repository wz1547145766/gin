<html lang="en">
<head>

<body>

    欢迎来到主界面，请登录

        </form>
    </div>


    <script>

        Vue.component('todo-item', {
                props:['todo'],
                template:"<li>{{todo.text}}</li>"
            })

            el:"#vueapp",

                    {id:1, text:'123'},
